<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire Grid</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="main__content">
      <section>
        <h2>Prenons rendez-vous !</h2>
        <form>
          <input type="text" placeholder="Votre nom" id="name" />
          <select id="number">
            <option value="1">1 personne</option>
            <option value="2">2 personnes</option>
            <option value="3">3 personnes</option>
          </select>
          <input type="email" placeholder="Votre email" id="email" />
          <textarea placeholder="Votre message ici..." id="message"></textarea>
          <input type="date" class="date" />
          <input type="time" class="time" />
          <input type="submit" value="Envoyer" />
        </form>
      </section>
    </main>
  </body>
</html>
